<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Placement Talk</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="dark-theme">
    <!--<div id="mobile-alert" class="alert">
        <h1>Welcome to our website!</h1><br>Maximize your experience by using full screen mode.<br>
        <button id="close-alert">Close</button>
    </div>-->
    <header>
        <div class="toggle-container">
            <button id="themeToggle">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </header>

    <main>
        <div class="video-container">
            <video id="customPlayer" poster="btlogo2.png">
                <source src="Ge Healthcare.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="controls">
                <button id="playPauseBtn"><i class="fas fa-play"></i></button>
                <span id="timeDisplay">00:00 / 00:00</span>
                <button id="speedBtn"><i class="fas fa-tachometer-alt"></i></button>
                <button id="pipBtn"><i class="fas fa-window-restore"></i></button>
                <button id="customFullscreenBtn" class="fullscreen-option"><i class="fas fa-expand"></i></button>
                <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
                <button id="muteBtn"><i class="fas fa-volume-up"></i></button>
                <input type="range" id="progressBar" value="0">
            </div>
            <div class="description">
                <p>GE HealthCare | Pre-Placement Talk.</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
